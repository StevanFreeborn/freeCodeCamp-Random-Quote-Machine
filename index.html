<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <!-- Styling -->
    <link rel="stylesheet" href="index.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="background">
        <div id="wrapper" class="hidden">
            <div class="container-fluid card">
                <div id="quote-box">
                    <div id="text">
                    </div>
                    <div id="author">
                    </div>
                    <div class="actions">
                        <a id="tumblr-quote" class="button button-outline-primary" target="_blank">
                            <i class="fa-brands fa-tumblr fa-fw"></i>
                        </a>
                        <a id="tweet-quote" class="button button-outline-primary" target="_blank">
                            <i class="fa-brands fa-twitter fa-fw"></i>
                        </a>
                        <button id="new-quote" class="button button-outline-primary">
                            <i class="fa-solid fa-arrows-rotate fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
    </script>
    <!-- Index Scripts -->
    <script src="index.js"></script>
</body>
</html>
